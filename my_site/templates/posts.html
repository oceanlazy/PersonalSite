{% extends 'index.html' %}
{% block content %}
    {% for post in content_page %}
        <div class ="publications" style="padding: 3px 0 3px 3px;:2px;">
            <h3><a href="/publication/{{ post.slug }}">{{ post.title }}</a></h3>
            <div style="padding-bottom: 40px">Опубликовано: {{ post.published_date | date:"d E, Y, H:i" }}</div>
            <div style="padding-top:2px;padding-bottom:40px;">{{ post.text|linebreaksbr }}</div>
        </div>
    {% endfor %}
{% endblock %}
